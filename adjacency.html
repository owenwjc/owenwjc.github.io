<!DOCTYPE html>
<html>
<head>
    <title>NETWORK</title>
    <meta charset = "UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.js"></script>
</head>
<body>
<canvas height = '1000' width = '3000'></canvas>
<div id = "viz">
    <svg></svg>
</div>
</body>
<script>
    var width = 3000,
    height = 1000

    d3.json("data.json").then(function(json) {
    
    var label = {
        'nodes': []
    };

    json.nodes.forEach(function(d, i) {
        label.nodes.push({node: d});
    });

    var labelLayout = d3.forceSimulation(label.nodes)
                    .force("charge", d3.forceManyBody().strength(-50))
                    .force("link", d3.forceLink(label.links).distance(0).strength(2));

    var force = d3.forceSimulation(json.nodes)
                    .force("charge", d3.forceManyBody().strength(-3000))
                    .force("center", d3.forceCenter(width / 2, height / 2))
                    .force("x", d3.forceX(width / 2).strength(1))
                    .force("y", d3.forceY(height / 2).strength(1))
                    .force("link", d3.forceLink(json.links).id(function(d) {return d.id; }).distance(50).strength(1))
                    .on("tick", forceTick);

    var nodes = d3.select("svg").selectAll("circle.node")
        .data(json.nodes)
        .enter()
        .append("circle")
        .attr("r", 3)
        .attr("class", "node")

    var texts = d3.select("svg").selectAll("text.label")
        .data(json.nodes)
        .enter()
        .append("text")
        .attr("class", "label")
        .attr("fill", "black")
        .text(function(d) {return d.id;})
    
    function forceTick(){
        var context = d3.select("canvas").node().getContext("2d");
        context.clearRect(0,0,3000,1000);

        context.lineWidth = 1;
        context.strokeStyle = "rgba(0,0,0,0.25)";

        json.links.forEach(function(link) {
            context.beginPath();
            context.moveTo(link.source.x, link.source.y)
            context.lineTo(link.target.x, link.target.y)
            context.stroke();
        })

        d3.selectAll("circle.node")
            .attr("cx", function(d) {return d.x})
            .attr("cy", function(d) {return d.y})

        d3.selectAll("text.label")
            .attr("transform", function(d) {
                return "translate("+ d.x + "," + d.y + ")";
            })
    }
    })
</script>
</html>
